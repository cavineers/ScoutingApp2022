<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Css/index.css">
    <title>4541 Scouting Application</title>
</head>

<body onload="checkWifi()">
    <div class="marginDiv">
        <div class="navBar">
            <div style="display: flex; margin-top: 10px;">
                <a href="help.html">Help</a>
                <p style="margin-right: 10px;">Connection status: </p>
                <canvas id="connectionColor"></canvas>
            </div>
        </div>
        <br>
        <br><br>
        <h1>4541 Scouting App 2020 Infinite Recharge</h1>
        <br>
        <select id="name">
            <option value="" data-placeholder="true">Please Select Your Name</option>
            <option value="Test">Test</option>
        </select>
        <br>
        <br>
        <select id="role">
            <option value="" data-placeholder="true">Please Select Type of Scouting</option>
            <option value="Pit_Scouting">Pit Scouting</option>
            <option value="Main_Mission">Main Mission</option>
        </select>
        <br>
        <br>
        <button id="leaveMain" class="leave">Start Scouting!</button>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/ScoutingApp_2.0/sw.js').then(function(registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
    <!-- <script src="JS/registration.js"></script> -->
    <script src="JS/index.js"></script>
</body>

</html>
