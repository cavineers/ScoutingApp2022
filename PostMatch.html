<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="PostMatch.css">
<link rel="stylesheet" href="PostMatch.js">
</head>
<body>

<h1>Post Match</h1>

<div>
    <p>Climber Speed</p>
    <select id="Climber Speed" name="Climber Speed">
        <option value="Didn't Climb">Didn't Climb</option>
        <option value="Slow">Slow</option>
        <option value="Average">Average</option>
        <option value="Fast">Fast</option>
    </select>
</div>

<div>
    <p>Stability Alone</p>
    <select id="Stability Alone" name="Stability Alone">
        <option value="Not very Stable">Not very Stable</option>
        <option value="Pretty Stable">Pretty Stable</option>
        <option value="Super Stable">Super Stable</option>
    </select>
</div>

<div>
    <p>Stability With Other Bots</p>
    <select id="Stability" name="Stability">
        <option value="" data-placeholder>Stability With Other Robots</option>
        <option value="Not very Stable">Not very Stable</option>
        <option value="Pretty Stable">Pretty Stable</option>
        <option value="Super Stable">Super Stable</option>
    </select>
</div>

</body>
</html>
