<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Css/main.css">
    <title>Main Mission</title>
</head>

<body>
    <div class="marginDiv">
        <h2>Main Mission &nbsp; &nbsp;<a href="index.html">Back</a>
        </h2>
        <br>
        <select id="teamNum" name="teamNum">
            <option value="" data-placeholder>Select Team #</option>
            <option value="4541">4541</option>
        </select>
        <br>
        <br>
        <br>
        <select id="matchNum" name="matchNum">
            <option value="" data-placeholder>Select Match #</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <br>
        <br>
        <br>
        <select id="powerCellNum" name="powerCellNum">
            <option value="" data-placeholder>Select Number of Starting Power Cells</option>
            <option value="0 PC">0</option>
            <option value="1 PC">1</option>
            <option value="2 PC">2</option>
            <option value="3 PC">3</option>
        </select>
        <br><br><br><br><br><br>
        <button onclick="move()" class="startScouting">Start Scouting</button>
    </div>
    <script>
        function move() {
            if (document.getElementById('teamNum').value != "" && document.getElementById('matchNum').value != "" && document.getElementById('powerCellNum').value != "") {
                setLocalStorage(document.getElementById('teamNum').value);
                setLocalStorage(document.getElementById('matchNum').value);
                setLocalStorage(document.getElementById('powerCellNum').value);
                window.location.replace('missionHome.html');
            } else {
                alert('Please Fill Out Needed Information');
            }
        }

        function setLocalStorage(metricType) {
            let keys = Object.keys(localStorage),
                i = keys.length;
            localStorage.setItem(i + 1, metricType)
        }
    </script>
    <script src="JS/registration.js"></script>
</body>

</html>
