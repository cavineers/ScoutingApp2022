<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Css/missionHome.css" />
    <title>Rapid React</title>
</head>

<body>
    <div class="navBar">
        <div style="display: flex; margin-top: 10px;">
            <a onclick="moveToMain()">Return</a>
            <div class="timer" id="countdown">Timer</div>
            <div class="actionRec" id="lastAction">No Actions Yet</div>
            <a onclick="undo()">Undo</a>
        </div>
    </div>
    <br><br><br><br>
    <br>
    <div id="undoAlert" style="display: none; text-align: center; border: 1px solid white;">
        <p style="font-size: 24px;">Please Undo action: robot can't have 2 or more cargo</p>
    </div>
    <div class="wrap">
        <button id="autoMode" class="element6">Autonomous Actions</button>
        <button id="PickPower" onclick="setLocalPickup()" class="element1 button">Pickup Cargo</button>
        <br>
        <br>
        <button class="element2 button" id="defense">Defense</button>
       <!-- <button id="Control" class="element2 button">Control Panel</button> -->
        <br>
        <button id="DelCargo" class="element3 button">Deliver Cargo</button>
        <button id="Climb" class="element4 button">Climb</button>
    </div>
    <p class="counter" id="deliverCounter">Current cargo count: <span id="ballCount">0</span></p>
    <div id="modal">
        <!-- The Modal -->
        <div unselectable="on" id="deliverModal" class="modal-all modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-body">
                    <p class="counter" style="color: yellow; font-size: 30px;" id="deliverCounter">Current ball count: <span id="ballCount2">0</span></p>
                    <button class="delLevel" onclick="setLocalDelivertop()"><span>&uarr;</span><br>Top</button>
                    <br>
                    <button class="delLevel" onclick="setLocalDeliverbot()"><span>&#8646;</span><br>Bottom</button>
                    <br>
                    <button class="delLevel" onclick="setLocalDropped()"><span>&darr;</span><br>Dropped</button>
                    <br>
                    <button class="delLevel" onclick="setLocalMissed()"><span>&#9932;</span><br>Missed</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div id="modalClimb">
        <!-- The Modal -->
        <div unselectable="on" id="climbModal" class="modal-all modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-body">
                    <button class="climbBtn" onclick="setLocalClimbL1()">Level 1</button>
                    <br>
                    <button class="climbBtn" onclick="setLocalClimbL2()">Level 2</button>
                    <br>
                    <button class="climbBtn" onclick="setLocalClimbL3()">Level 3</button>
                    <br>
                    <button class="climbBtn" onclick="setLocalClimbL4()">Level 4</button>
                    <br>
                    <button class="climbBtn" onclick="setLocalClimbAtt()">Fell Off</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div id="defenseModal">
        <div unselectable="on" id="modalDefense" class="modal-all modal">
            <div class="modal-content">
                <div class="modal-body">
                    <p style="color: yellow;">Defense actions: <span id="defenseCounter">0</span></p>
                    <button class="defenseBtn" onclick="defensePin()"><br>Pin Bot</button>
                    <br>
                    <button class="defenseBtn" onclick="defensePush()"><br>Push Bot</button>
                    <br>
                    <button class="defenseBtn" onclick="defenseDis()"><br>Disrupt Shooting</button>
                </div>
            </div>
        </div>
    </div>
        <div id="auto">
            <div unselectable="on" id="autoModal" class="modal-all modalAuto">
                <!-- Modal content -->
                <div class="modal-contentAuto">
                    <div class="modal-bodyAuto">
                        <p style="color: yellow" class="modalText">Autonomous Actions</p>
                        <button class="defenseBtn" id="delCargoAuto" onclick="delAutoCargo()"><br>Delivered Cargo</button>
                        <br>5t6
                        <button class="defenseBtn" id="CrossHabLine" onclick="crossHab()"><br>Crossed Hab Line</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <button class="matchFinish" id="submit">Match Done</button>
    <script src="JS/registration.js"></script>
    <script src="JS/missionHome.js"></script>
    <script>
        function moveToMain() {
            sessionStorage.clear();
            window.location.replace('index.html');
        }
    </script>
</body>

</html>
