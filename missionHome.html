<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Css/missionHome.css" />
    <title>Infinite Recharge</title>
</head>

<body>
    <div class="navBar">
        <div style="display: flex; margin-top: 10px;">
            <a href="index.html">Back</a>
            <div class="timer" id="countdown"></div>
        </div>
    </div>
    <br><br><br><br>
    <br>
    <div class="wrap">
        <button class="element5" id="defense">Defense</button>
        <br>
        <br>
        <button id="PickPower" onclick="setLocalStorage('Pickup Power Cell')" class="element1 button">Pickup Power Cell</button>
        <button id="Control" class="element2 button">Control Panel</button>
        <br>
        <button id="DelPower" class="element3 button">Deliver Power Cell</button>
        <button id="Climb" class="element4 button">Climb</button>
    </div>
    <div id="modal">
        <!-- The Modal -->
        <div unselectable="on" id="deliverModal" class="modal-all modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-body">
                    <button class="delLevel" onclick="setLocalStorage('Delivered Power Cell Level 3')"><span>&uarr;</span><br>Level 3</button>
                    <br>
                    <button class="delLevel" onclick="setLocalStorage('Delivered Power Cell Level 2')"><span>&#8646;</span><br>Level 2</button>
                    <br>
                    <button class="delLevel" onclick="setLocalStorage('Delivered Power Cell Level 1')"><span>&darr;</span><br>Level 1</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div id="modalClimb">
        <!-- The Modal -->
        <div unselectable="on" id="climbModal" class="modal-all modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-body">
                    <p>Did they climb?</p>
                    <button class="climbBtn" onclick="setLocalStorage('Completed Climb')">Yes</button>
                    <br>
                    <button class="climbBtn" onclick="setLocalStorage('Did Not Climb')">No</button>
                    <br>
                    <button class="climbBtn" onclick="setLocalStorage('Attempted to Climb')">Attempted a Climb</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div id="defenseModal">
        <div unselectable="on" id="modalDefense" class="modal-all modal">
            <div class="modal-content">
                <div class="modal-body">
                    <button class="defenseBtn" onclick="setLocalStorage('Pinned Enemy Bot')"><br>Pin Bot</button>
                    <br>
                    <button class="defenseBtn" onclick="setLocalStorage('Pushed Enemy Bot')"><br>Push Bot</button>
                    <br>
                    <button class="defenseBtn" onclick="setLocalStorage('Disrupted Enemy Bot Shooting')"><br>Disrupt Shooting</button>
                </div>
            </div>
        </div>
        <br>
        <button class="matchFinish" id="submit">Match Done</button>
        <script src="JS/registration.js"></script>
        <script src="JS/missionHome.js"></script>
</body>

</html>
